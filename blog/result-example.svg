<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resultGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="60" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    테스트 결과 예시
  </text>
  
  <!-- Main result card -->
  <rect x="150" y="100" width="500" height="400" rx="30" fill="white" opacity="0.95" stroke="rgba(102, 126, 234, 0.3)" stroke-width="2"/>
  
  <!-- Character image placeholder -->
  <rect x="200" y="140" width="160" height="160" rx="20" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  <text x="280" y="230" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="14">성경인물 이미지</text>
  
  <!-- Result info -->
  <g transform="translate(380, 140)">
    <text x="0" y="0" fill="#4a5568" font-family="Arial, sans-serif" font-size="16" font-weight="600">당신과 닮은 성경인물</text>
    
    <text x="0" y="40" fill="#2d3748" font-family="Arial, sans-serif" font-size="32" font-weight="bold">✨ 다윗</text>
    
    <rect x="0" y="60" width="100" height="35" rx="17" fill="url(#resultGradient)"/>
    <text x="50" y="82" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ISFP</text>
    
    <!-- Characteristics -->
    <text x="0" y="130" fill="#4a5568" font-family="Arial, sans-serif" font-size="14" font-weight="600">주요 특징:</text>
    <text x="0" y="155" fill="#2d3748" font-family="Arial, sans-serif" font-size="12">• 예술적이고 감성적</text>
    <text x="0" y="175" fill="#2d3748" font-family="Arial, sans-serif" font-size="12">• 진실한 마음을 가짐</text>
    <text x="0" y="195" fill="#2d3748" font-family="Arial, sans-serif" font-size="12">• 하나님을 향한 깊은 사랑</text>
  </g>
  
  <!-- Compatible type -->
  <g transform="translate(200, 340)">
    <text x="0" y="0" fill="#10b981" font-family="Arial, sans-serif" font-size="16" font-weight="bold">💚 어울리는 성격 유형</text>
    
    <rect x="0" y="20" width="400" height="50" rx="10" fill="rgba(16, 185, 129, 0.1)" stroke="#10b981" stroke-width="1"/>
    <text x="20" y="45" fill="#10b981" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ESFJ 막달라 마리아 💚</text>
    <text x="20" y="60" fill="#4a5568" font-family="Arial, sans-serif" font-size="11">예술적 감성과 사회적 배려가 아름답게 어우러집니다</text>
  </g>
  
  <!-- Features at bottom -->
  <g transform="translate(100, 530)">
    <text x="0" y="0" fill="#667eea" font-family="Arial, sans-serif" font-size="14" font-weight="bold">📷 이미지 저장</text>
    <text x="150" y="0" fill="#764ba2" font-family="Arial, sans-serif" font-size="14" font-weight="bold">🎮 맞추기 게임</text>
    <text x="300" y="0" fill="#667eea" font-family="Arial, sans-serif" font-size="14" font-weight="bold">📱 SNS 공유</text>
    <text x="450" y="0" fill="#764ba2" font-family="Arial, sans-serif" font-size="14" font-weight="bold">🔄 다른 테스트</text>
  </g>
</svg>