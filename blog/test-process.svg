<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="60" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    간단한 3단계로 완성!
  </text>
  
  <!-- Step 1 -->
  <g transform="translate(50, 120)">
    <rect width="200" height="120" rx="20" fill="white" opacity="0.9" stroke="#ff6b6b" stroke-width="3"/>
    <circle cx="100" cy="40" r="25" fill="#ff6b6b"/>
    <text x="100" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">1</text>
    <text x="100" y="80" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="16" font-weight="bold">테스트 선택</text>
    <text x="100" y="100" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">3가지 관점 중 선택</text>
  </g>
  
  <!-- Step 2 -->
  <g transform="translate(300, 120)">
    <rect width="200" height="120" rx="20" fill="white" opacity="0.9" stroke="#4ecdc4" stroke-width="3"/>
    <circle cx="100" cy="40" r="25" fill="#4ecdc4"/>
    <text x="100" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">2</text>
    <text x="100" y="80" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="16" font-weight="bold">질문 응답</text>
    <text x="100" y="100" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">12개 간단한 질문</text>
  </g>
  
  <!-- Step 3 -->
  <g transform="translate(550, 120)">
    <rect width="200" height="120" rx="20" fill="white" opacity="0.9" stroke="#45b7d1" stroke-width="3"/>
    <circle cx="100" cy="40" r="25" fill="#45b7d1"/>
    <text x="100" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">3</text>
    <text x="100" y="80" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="16" font-weight="bold">결과 확인</text>
    <text x="100" y="100" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">나와 닮은 성경인물</text>
  </g>
  
  <!-- Arrows -->
  <path d="M 250 180 L 300 180" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 500 180 L 550 180" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Test examples -->
  <g transform="translate(100, 300)">
    <text x="300" y="0" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
      3가지 테스트 유형
    </text>
    
    <!-- Test 1 -->
    <rect x="0" y="40" width="180" height="100" rx="15" fill="white" opacity="0.9" stroke="#ff9ff3" stroke-width="2"/>
    <text x="90" y="65" text-anchor="middle" fill="#ff9ff3" font-family="Arial, sans-serif" font-size="16" font-weight="bold">💝 사람들 속의 나</text>
    <text x="90" y="85" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">공동체 관계 중심</text>
    <text x="90" y="105" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">인간관계 분석</text>
    
    <!-- Test 2 -->
    <rect x="210" y="40" width="180" height="100" rx="15" fill="white" opacity="0.9" stroke="#a78bfa" stroke-width="2"/>
    <text x="300" y="65" text-anchor="middle" fill="#a78bfa" font-family="Arial, sans-serif" font-size="16" font-weight="bold">⚡ 하나님의 일 속의 나</text>
    <text x="300" y="85" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">사명감과 리더십</text>
    <text x="300" y="105" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">봉사 태도 분석</text>
    
    <!-- Test 3 -->
    <rect x="420" y="40" width="180" height="100" rx="15" fill="white" opacity="0.9" stroke="#60a5fa" stroke-width="2"/>
    <text x="510" y="65" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="16" font-weight="bold">🔥 위기 속의 나</text>
    <text x="510" y="85" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">시련 대처 방식</text>
    <text x="510" y="105" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">역경 극복 능력</text>
  </g>
</svg>