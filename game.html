  <body>
    <div id="root"></div>
    <script type="module">
      import { createRoot } from 'https://cdn.skypack.dev/react-dom/client';
      import React from 'https://cdn.skypack.dev/react';
      
      // 게임 페이지 컴포넌트
      const GamePage = () => {
        const handleBackToResult = () => {
          if (window.opener && !window.opener.closed) {
            window.close();
            window.opener.focus();
          } else {
            // localStorage에서 최근 결과 정보 가져오기
            const tempResult = localStorage.getItem('tempResult');
            const savedResult = localStorage.getItem('mbtiResult');
            
            if (tempResult) {
              const result = JSON.parse(tempResult);
              // 결과 페이지로 이동 (결과 유지)
              window.location.href = `https://b-mbti.money-hotissue.com/result.html?type=${result.type}&character=${encodeURIComponent(result.character)}`;
            } else if (savedResult) {
              const result = JSON.parse(savedResult);
              window.location.href = `https://b-mbti.money-hotissue.com/result.html?type=${result.type}&character=${encodeURIComponent(result.character)}`;
            } else {
              // 결과 정보가 없으면 메인 페이지로
              window.location.href = 'https://b-mbti.money-hotissue.com';
            }
          }
        };

        return React.createElement('div', {
          className: 'min-h-screen bg-gradient-to-br from-purple-100 via-pink-50 to-blue-100 p-4'
        }, [
          // 헤더
          React.createElement('div', {
            key: 'header',
            className: 'max-w-2xl mx-auto mb-6'
          }, [
            React.createElement('div', {
              key: 'header-content',
              className: 'bg-white/80 backdrop-blur-sm rounded-2xl p-4 shadow-lg text-center'
            }, [
              React.createElement('h1', {
                key: 'title',
                className: 'text-2xl font-bold text-gray-800 mb-2'
              }, '🎮 성경인물 맞히기 게임')
            ])
          ]),
          
          // 게임 영역
          React.createElement('div', {
            key: 'game-area',
            className: 'max-w-2xl mx-auto'
          }, [
            React.createElement('div', {
              key: 'game-content',
              className: 'bg-white/90 backdrop-blur-sm rounded-2xl p-6 shadow-lg'
            }, [
              React.createElement('div', {
                key: 'game-placeholder',
                className: 'text-center py-20'
              }, [
                React.createElement('div', {
                  key: 'loading',
                  className: 'text-gray-500'
                }, '게임 로딩 중...')
              ])
            ])
          ]),
          
          // 돌아가기 버튼
          React.createElement('div', {
            key: 'back-button',
            className: 'max-w-2xl mx-auto mt-6 text-center'
          }, [
            React.createElement('button', {
              key: 'back-btn',
              onClick: handleBackToResult,
              className: 'bg-gradient-to-r from-gray-500 to-gray-600 text-white px-6 py-3 rounded-xl font-semibold hover:from-gray-600 hover:to-gray-700 transition-all duration-300'
            }, '🏠 결과 페이지로 돌아가기')
          ])
        ]);
      };

      // React 앱 마운트
      const container = document.getElementById('root');
      const root = createRoot(container);
      root.render(React.createElement(GamePage));
