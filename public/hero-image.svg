<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="mainBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FED7AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FECACA;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 메인 배경 -->
  <rect width="400" height="200" rx="20" fill="url(#mainBg)" filter="url(#shadow)"/>
  
  <!-- 장식 원들 -->
  <circle cx="60" cy="60" r="25" fill="#FBBF24" opacity="0.15"/>
  <circle cx="340" cy="140" r="30" fill="#F472B6" opacity="0.15"/>
  <circle cx="320" cy="50" r="20" fill="#A78BFA" opacity="0.15"/>
  
  <!-- 성경책 아이콘 -->
  <rect x="40" y="40" width="60" height="40" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <rect x="42" y="42" width="56" height="36" rx="4" fill="#F8F9FA"/>
  <line x1="45" y1="50" x2="95" y2="50" stroke="#D1D5DB" stroke-width="1"/>
  <line x1="45" y1="55" x2="95" y2="55" stroke="#D1D5DB" stroke-width="1"/>
  <line x1="45" y1="60" x2="95" y2="60" stroke="#D1D5DB" stroke-width="1"/>
  <line x1="45" y1="65" x2="95" y2="65" stroke="#D1D5DB" stroke-width="1"/>
  <line x1="70" y1="40" x2="70" y2="80" stroke="#D1D5DB" stroke-width="2"/>
  
  <!-- 십자가 -->
  <path d="M70 25L70 35M65 30L75 30" stroke="#EA580C" stroke-width="3" stroke-linecap="round"/>
  
  <!-- MBTI 컬러 도트들 -->
  <circle cx="300" cy="60" r="8" fill="#F59E0B"/>
  <circle cx="320" cy="60" r="8" fill="#EF4444"/>
  <circle cx="340" cy="60" r="8" fill="#10B981"/>
  <circle cx="360" cy="60" r="8" fill="#8B5CF6"/>
  
  <!-- 메인 텍스트 -->
  <text x="200" y="110" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="bold" fill="url(#textGrad)">
    성경인물과 나의 성격
  </text>
  
  <text x="200" y="140" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#6B7280">
    MBTI 매칭 테스트
  </text>
  
  <!-- 하트 장식 -->
  <path d="M180 160 C180 155, 175 150, 170 150 C165 150, 160 155, 160 160 C160 165, 170 175, 180 160 Z M180 160 C180 155, 185 150, 190 150 C195 150, 200 155, 200 160 C200 165, 190 175, 180 160 Z" fill="#F472B6" opacity="0.6"/>
  
  <path d="M220 160 C220 155, 215 150, 210 150 C205 150, 200 155, 200 160 C200 165, 210 175, 220 160 Z M220 160 C220 155, 225 150, 230 150 C235 150, 240 155, 240 160 C240 165, 230 175, 220 160 Z" fill="#A78BFA" opacity="0.6"/>
</svg>