<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FED7AA;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FECACA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3E8FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 장식 원들 -->
  <circle cx="150" cy="150" r="80" fill="#FBBF24" opacity="0.1"/>
  <circle cx="1050" cy="480" r="100" fill="#F472B6" opacity="0.1"/>
  <circle cx="200" cy="500" r="60" fill="#A78BFA" opacity="0.1"/>
  <circle cx="1000" cy="150" r="90" fill="#FB923C" opacity="0.1"/>
  
  <!-- 메인 카드 -->
  <rect x="100" y="80" width="1000" height="470" rx="30" fill="url(#cardGradient)" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- 타이틀 -->
  <text x="600" y="180" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="url(#textGradient)">
    성경인물 MBTI 테스트
  </text>
  
  <!-- 서브 타이틀 -->
  <text x="600" y="230" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="600" fill="#374151">
