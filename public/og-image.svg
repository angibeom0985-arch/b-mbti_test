  </text>
  
  <!-- 설명 텍스트 -->
  <text x="600" y="290" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#6B7280">
    📖 12개 질문으로 알아보는 나와 닮은 성경인물!
  </text>
  
  <!-- 특징 박스들 -->
  <!-- 첫 번째 줄 -->
  <rect x="200" y="340" width="180" height="100" rx="15" fill="#FFFFFF" stroke="#FED7AA" stroke-width="2"/>
  <text x="290" y="375" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32">👥</text>
  <text x="290" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#374151">호환성 분석</text>
  <text x="290" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6B7280">어울리는 유형</text>
  
  <rect x="410" y="340" width="180" height="100" rx="15" fill="#FFFFFF" stroke="#FBBF24" stroke-width="2"/>
  <text x="500" y="375" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32">📸</text>
  <text x="500" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#374151">이미지 저장</text>
  <text x="500" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6B7280">SNS 공유용</text>
  
  <rect x="620" y="340" width="180" height="100" rx="15" fill="#FFFFFF" stroke="#FB7185" stroke-width="2"/>
  <text x="710" y="375" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32">🎮</text>
  <text x="710" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#374151">인물 퀴즈</text>
  <text x="710" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6B7280">재미있는 게임</text>
  
  <rect x="830" y="340" width="180" height="100" rx="15" fill="#FFFFFF" stroke="#A78BFA" stroke-width="2"/>
  <text x="920" y="375" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32">💬</text>
  <text x="920" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#374151">후기 시스템</text>
  <text x="920" y="420" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6B7280">사용자 리뷰</text>
  
  <!-- CTA 버튼 -->
  <rect x="450" y="480" width="300" height="60" rx="30" fill="#EA580C"/>
  <rect x="450" y="480" width="300" height="60" rx="30" fill="url(#textGradient)"/>
  <text x="600" y="520" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">
